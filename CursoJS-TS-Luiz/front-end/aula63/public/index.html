<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senha</h1>

    <div class="senha-gerada"></div>

    <p>Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caract"></p>
    <p>Adicionar maiúsculas <input type="checkbox" class="chk-maiuscula" checked></p>
    <p>Adicionar minúsculas <input type="checkbox" class="chk-minuscula" checked></p>
    <p>Adicionar números <input type="checkbox" class="chk-numeros" checked></p>
    <p>Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked></p>

    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
